<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Timebilling webapp</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    
        <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet"></link>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>    

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Timebilling</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-success">Выход</button>
          </form>
        	<ul class="nav navbar-nav navbar-right">
        		<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
<!-- 				<li> -->
        			<a href="#" th:text="${@userSessionComponent.getCurrentUser().getUsername()}">Bob</a>
        		</li>      		
	            <li><a href="#" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a></li>
          	</ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

<div class="container">
<div class="row">
<div class="col-md-4">
<h2 class="sub-header">Проекты:</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Название</th>
                  <th>Описание</th>
                </tr>
              </thead>
				<tbody>
                    <tr th:each="projectItem : ${projects}">
                        <td th:text="${projectItem.name}"></td>
                        <td th:text="${projectItem.description}"></td>
                    </tr>
				</tbody>
			</table>
		</div>
</div>
</div>		
</div>
</body>
</html>
