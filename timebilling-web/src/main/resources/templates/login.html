<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Timebilling webapp</title>

    <!-- Bootstrap core CSS -->
    <link href="../public/resources/css/bootstrap.min.css" 
    	th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="../public/resources/css/signin.css" 
    	th:href="@{/resources/css/signin.css}" rel="stylesheet"></link>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>    
  
  <body>

    <div class="container">
    
    
	<div th:if="${@appId.getId()}" class="alert alert-info">
	<span th:text="${@appId.getId()}">[@appId.getId()]</span>
	</div>

	<div th:if="${param.error}" class="alert alert-danger">
	<strong>Ошибка!</strong>
	Неверный логин или пароль.
	</div>

    <div th:if="${param.logout}" class="alert alert-info">
        Вы вышли из системы.
    </div>

<!--       <form class="form-signin" role="form" th:action="@{|/app/${@appId.getId()}/login|}" method="post"> -->
      <form class="form-signin" role="form" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Вход в систему</h2>
        <input name="username" type="email" class="form-control" placeholder="Email адрес" required="true" autofocus="true"/>
        <input name="password" type="password" class="form-control" placeholder="Пароль" required="true" />
<!--  
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        -->
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
  
</html>
