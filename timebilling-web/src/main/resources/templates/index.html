    </div>

<div class="container">
<div class="row">
<div class="col-md-4">
<h2 class="sub-header">Проекты:</h2>
          <div class="table-responsive">

              <thead>
                <tr>
                  <th>Название</th>
                  <th>Описание</th>
                </tr>
              </thead>
				<tbody>
                    <tr th:each="projectItem : ${projects}">
                        <td th:text="${projectItem.name}">

                        <td th:text="${projectItem.description}">Описание проекта 1</td>

				</tbody>
			</table>
