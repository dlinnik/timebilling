<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	
<head th:fragment="headerFragment">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Timebilling webapp</title>

    <!-- Bootstrap core CSS -->
    <link href="../public/resources/css/bootstrap.min.css" 
    	th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"></link>
    
        <!-- Custom styles for all pages that include this fragment -->
    <link href="../public/resources/css/jumbotron.css" 
    	th:href="@{/resources/css/jumbotron.css}" rel="stylesheet"></link>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>    

<body>
<div th:fragment="menuFragment">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Таймбиллинг - учет времени и затрат для ваших клиентов</a>
        </div>
        <div class="navbar-collapse collapse">
        	<ul class="nav navbar-nav">
        		<li><a href="#" th:href="@{|/app/${@appId.getId()}/|}">Проекты</a></li>
<!--         		<li><a href="#about">About</a></li> -->
<!--         		<li><a href="#contact">Contact</a></li> -->

			</ul>
        		
        
          <form class="navbar-form navbar-right" role="form" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-success">Выход</button>
          </form>
        	<ul class="nav navbar-nav navbar-right">
				<li>
        			<span class="navbar-text" th:text="${@userSessionComponent.getCurrentUser().getUsername()}">Bob</span>
        		</li>      		
<!-- 	            <li><a href="#" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a></li> -->

        		<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        			<span class="navbar-text" th:text="Администратор">Администратор</span>
        		</li>
        		<li th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        			<span class="navbar-text" th:text="Пользователь">Пользователь</span>
        		</li>

          	</ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    
</div>
    

</body>

</html>
